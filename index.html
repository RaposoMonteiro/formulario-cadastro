<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" placeholder="Digite seu primeiro nome" name="firstname" id="firstname" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="firstname">Sobrenome</label>
                        <input type="text" placeholder="Digite seu sobrenome" name="lastname" id="lastname" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="firstname">E-mail</label>
                        <input type="email" placeholder="Digite seu E-mail" name="email" id="email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" placeholder="(xx) xxxx-xxxx" name="number" id="number" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Digite sua senha</label>
                        <input type="password" placeholder="Digite sua senha" name="password" id="password" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input type="password" placeholder="Digite sua senha novamente" name="confirmpassword" id="confirmpassword" required>
                    </div>
                </div>
                
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h1>Gênero</h1>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outro</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
